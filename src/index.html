<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控SDK</title>
    <link rel="stylesheet" href="/someStyle">
</head>

<body>
    <div id="container">
        <div class="content main">
            <!-- error错误 -->
            <input type="button" value="点击抛出错误" onclick="errorClick()">
            <!-- Promise错误 -->
            <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
            <p style="color: red">HELLO</p>
            xxx
            <!-- ajax成功请求 -->
            <input id="successBtn" type="button" value="ajax成功请求" onclick="sendSuccess()">
            <!-- ajax失败请求 -->
            <input id="errorBtn" type="button" value="ajax失败请求" onclick="sendError()">
            <!-- fetch失败请求 -->
            <input id="errorBtn" type="button" value="fetch失败请求" onclick="sendFetchError()">
            <!-- fetch成功请求 -->
            <input id="errorBtn" type="button" value="fetch失败请求" onclick="sendFetchSuccess()">

        </div>
    </div>
    <script>
        // error错误
        function errorClick() {
            //someVar未定义
            window.someVar.error = 'error';
        }

        // promise错误
        function promiseErrorClick() {
            new Promise(function (resolve, reject) {
                // window.someVar.error = 'error';
                reject('error');
            }).then(result => {
                console.log(result);
            });
        }

        // ajax成功请求
        function sendSuccess() {
            let xhr = new XMLHttpRequest;
            xhr.open('GET', '/success', true);
            xhr.responseType = 'json';
            xhr.onload = function () {
                console.log(xhr.response);
            }
            xhr.send();
        }

        // ajax错误请求
        function sendError() {
            let xhr = new XMLHttpRequest;
            xhr.open('POST', '/error', true);
            xhr.responseType = 'json';
            xhr.onload = function () {
                console.log(xhr.response);
            }
            xhr.onerror = function (error) {
                console.log(error);
            }
            xhr.send("name=luo");
        }

        // fecth错误请求
        function sendFetchError() {
            fetch('/error', {
                method: 'POST',
                headers: {
                    name: 'error'
                },
                body: 'erroe',
            })
        }

        // fecth成功请求
        function sendFetchSuccess() {
            fetch('/success', {
                method: 'GET',
                headers: {
                    name: 'success'
                }
            })
        }

        // document.addEventListener('DOMContentLoaded', () => {
        //     let start = Date.now();
        //     while ((Date.now() - start < 1000)) { }
        // });

        setTimeout(() => {
            let content = document.getElementsByClassName('content')[0];
            let h1 = document.createElement('h1');
            h1.innerHTML = '我是这个页面最有意义的元素';
            h1.setAttribute('elementtiming', 'meaningful');
            content.appendChild(h1);

        }, 2000)


    </script>
    <!-- 资源加载错误 -->
    <script src="/someError.js" crossorigin></script>
</body>

</html>
